<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
</head>
<body>
<h2>관리자 페이지입니다</h2>
<table>
  <thead>
  <tr>
    <th>id</th>
    <th>email</th>
  </tr>
  </thead>
  <tbody>
  <!-- CONTENTS !-->
  <tr th:each="member : ${memberList}">
    <td>
      <span th:text= "${member.id}"></span>
    </td>
    <td>
      <span th:text= "${member.email}"></span>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
